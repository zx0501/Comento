<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="signup-section">
            <div class="signup-card">
                <div class="signup-header">
                    <h1 class="signup-title">회원가입</h1>
                </div>
                <div class="signup-content">
                    <form id="signupForm">
                        <!-- 아이디 입력 -->
                        <div class="form-group">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="username" 
                                    class="form-input" 
                                    placeholder="아이디를 입력하세요"
                                    autocomplete="username"
                                >
                                <button type="button" class="btn-check" id="btnCheckId">중복확인</button>
                            </div>
                            <div class="error-message" id="usernameError"></div>
                            <div class="success-message" id="usernameSuccess"></div>
                        </div>

                        <!-- 비밀번호 입력 -->
                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="비밀번호를 입력하세요"
                                autocomplete="new-password"
                            >
                            <div class="error-message" id="passwordError"></div>
                            <div class="password-requirements" id="passwordRequirements">
                                <div class="requirement-item" id="reqLength">
                                    <span class="requirement-icon">○</span>
                                    <span>8자 이상</span>
                                </div>
                                <div class="requirement-item" id="reqUpper">
                                    <span class="requirement-icon">○</span>
                                    <span>대문자 포함</span>
                                </div>
                                <div class="requirement-item" id="reqLower">
                                    <span class="requirement-icon">○</span>
                                    <span>소문자 포함</span>
                                </div>
                                <div class="requirement-item" id="reqNumber">
                                    <span class="requirement-icon">○</span>
                                    <span>숫자 포함</span>
                                </div>
                                <div class="requirement-item" id="reqSpecial">
                                    <span class="requirement-icon">○</span>
                                    <span>특수문자 포함 (!@#$%^&*)</span>
                                </div>
                            </div>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div class="form-group">
                            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                            <input 
                                type="password" 
                                id="passwordConfirm" 
                                class="form-input" 
                                placeholder="비밀번호를 다시 입력하세요"
                                autocomplete="new-password"
                            >
                            <div class="error-message" id="passwordConfirmError"></div>
                        </div>

                        <!-- 이메일 입력 -->
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="이메일을 입력하세요"
                                autocomplete="email"
                            >
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="form-actions">
                            <button type="submit" class="btn-submit" id="btnSubmit">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
